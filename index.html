<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Ano novo!</h1>

    <div class="countdown-container">
        <div class="cd-el meses-container">
            <p class="big-text" id="meses">0</p>
            <span>Meses</span>
        </div>
        <div class="cd-el dias-container">
            <p class="big-text" id="dias">0</p>
            <span>Dias</span>
        </div>
        <div class="cd-el horas-container">
            <p class="big-text" id="horas">0</p>
            <span>Horas</span>
        </div>
        <div class="cd-el minutos-container">
            <p class="big-text" id="minutos">0</p>
            <span>Minutos</span>
        </div>
        <div class="cd-el segundos-container">
            <p class="big-text" id="segundos">0</p>
            <span>Segundos</span>
        </div>
    </div>
</body>
</html>
